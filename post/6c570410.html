n class="line">from mpl_toolkits.mplot3d.art3d import Line3DCollection</span><br><span class="line"></span><br><span class="line">np.random.seed(42)</span><br><span class="line"></span><br><span class="line">def generate_continuous_fiber(z_base, z_variation, num_fibers, num_segments, step_size, square_size):</span><br><span class="line">    lines = []</span><br><span class="line">    half_square = square_size / 2  # 正方形边界的一半</span><br><span class="line">    for _ in range(num_fibers):</span><br><span class="line">        # 在正方形区域内随机选择一个起点</span><br><span class="line">        start_point = np.array([</span><br><span class="line">            np.random.uniform(-half_square, half_square),</span><br><span class="line">            np.random.uniform(-half_square, half_square),</span><br><span class="line">            z_base  # 初始Z位置设定在z_base加一个小的随机浮动内</span><br><span class="line">        ])</span><br><span class="line">        points = [start_point]</span><br><span class="line">        for _ in range(1, num_segments):</span><br><span class="line">            while True:</span><br><span class="line">                step_direction = np.random.uniform(-1, 1, 3)</span><br><span class="line">                step_direction[2] = 0  # 保持Z方向的步长为0，因为我们只希望Z在z_base附近轻微浮动</span><br><span class="line">                step = step_size * step_direction / np.linalg.norm(step_direction)</span><br><span class="line">                next_point = points[-1] + step</span><br><span class="line">                # Z方向上应用非常小的随机浮动</span><br><span class="line">                next_point[2] = z_base + np.random.uniform(-z_variation, z_variation)</span><br><span class="line">                # 检查新点是否在正方形边界内</span><br><span class="line">                if -half_square &lt;= next_point[0] &lt;= half_square and -half_square &lt;= next_point[1] &lt;= half_square:</span><br><span class="line">                    points.append(next_point)</span><br><span class="line">                    break  # 新点有效，跳出循环</span><br><span class="line">        lines.extend([[points[i], points[i+1]] for i in range(len(points) - 1)])</span><br><span class="line">    return lines</span><br><span class="line"></span><br><span class="line">z_base = 0.5</span><br><span class="line">z_variation = 0.005</span><br><span class="line">num_fibers = 1</span><br><span class="line">num_segments_per_fiber = 8000</span><br><span class="line">step_size = 0.6</span><br><span class="line">square_size = 2.0</span><br><span class="line"></span><br><span class="line">lines = generate_continuous_fiber(z_base, z_variation, num_fibers, num_segments_per_fiber, step_size, square_size)</span><br><span class="line"></span><br><span class="line">fig = plt.figure(figsize=(10, 8))</span><br><span class="line">ax = fig.add_subplot(111, projection=&#x27;3d&#x27;)</span><br><span class="line">line_collection = Line3DCollection(lines, linewidths=0.1, colors=&#x27;goldenrod&#x27;)</span><br><span class="line">ax.add_collection3d(line_collection)</span><br><span class="line"></span><br><span class="line">ax.set_xlim([-square_size / 2, square_size / 2])</span><br><span class="line">ax.set_ylim([-square_size / 2, square_size / 2])</span><br><span class="line">ax.set_zlim([z_base - 0.1, z_base + 0.1])</span><br><span class="line"></span><br><span class="line">ax.view_init(elev=90, azim=0)</span><br><span class="line">ax.set_xlabel(&#x27;X Axis&#x27;)</span><br><span class="line">ax.set_ylabel(&#x27;Y Axis&#x27;)</span><br><span class="line">ax.set_zlabel(&#x27;Z Axis&#x27;)</span><br><span class="line"></span><br><span class="line">plt.show()</span><br></pre></td></tr></table></figure>

    let api_server = app_id.slice(-9) !== '-MdYXbMMI' ? server_url : `https://${app_id.slice(0, 8).toLowerCase()}.api.lncldglobal.com`;

        .then(({ api_server }) => {
          fetchData('https://' + api_server);
        });
    }
  })();
